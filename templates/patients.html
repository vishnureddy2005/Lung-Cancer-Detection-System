<!DOCTYPE html>
<html>
<head>
    <title>All Patients</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2 class="text-center mb-4">Patient Records</h2>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Name</th><th>Prediction</th><th>Confidence</th><th>Report</th><th>Date</th>
            </tr>
        </thead>
        <tbody>
            {% for patient in patients %}
            <tr>
                <td>{{ patient.patient_name }}</td>
                <td>{{ patient.prediction_result }}</td>
                <td>{{ patient.confidence }}%</td>
                <td><a href="/{{ patient.pdf_path }}" class="btn btn-success btn-sm" download>Download</a></td>
                <td>{{ patient.created_at }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/" class="btn btn-primary">Go Back</a>
</body>
</html>

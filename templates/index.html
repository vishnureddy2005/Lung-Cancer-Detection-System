<!DOCTYPE html>
<html>
<head>
    <title>Lung Cancer Detection</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .card {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            width: 400px;
            text-align: center;
            animation: slideIn 0.7s ease-in-out;
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 14px;
        }

        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .btn {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            width: 100%;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .spinner-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(0,0,0,0.6);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }

        .spinner {
            border: 10px solid #f3f3f3;
            border-top: 10px solid #007BFF;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 500px) {
            .card {
                width: 90%;
                padding: 30px 20px;
            }

            input[type="text"], input[type="file"] {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <div class="card">
        <h2>Lung Cancer Detection</h2>
        <form method="POST" action="/predict" enctype="multipart/form-data" onsubmit="showSpinner()">
            <label for="patient_name">Patient Name:</label>
            <input type="text" name="patient_name" id="patient_name" required>

            <label for="file">Select Lung X-ray Image:</label>
            <input type="file" name="file" id="file" required>

            <button type="submit" class="btn" id="submit-btn">Predict</button>
        </form>
    </div>

    <!-- Loading Spinner -->
    <div class="spinner-overlay" id="loading-overlay">
        <div class="spinner"></div>
    </div>

    <script>
        function showSpinner() {
            document.getElementById("loading-overlay").style.display = "flex";
            document.getElementById("submit-btn").disabled = true;
        }
    </script>

</body>
</html>
